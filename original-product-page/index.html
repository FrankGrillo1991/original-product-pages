<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Product Page (Original Starter)</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fafc;
      color: #18181b;
      font-size: 18px;
      line-height: 1.7;
      letter-spacing: 0.01em;
    }
    header {
      padding: 32px 0 24px 0;
      border-bottom: 1.5px solid #bbb;
      background: #fff;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0 0 8px 0;
      letter-spacing: -0.5px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 20px;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2rem;
      align-items: start;
      margin: 32px 0;
    }
    .product-card {
      border: 1.5px solid #d1d5db;
      border-radius: 16px;
      padding: 1.5rem 1.25rem 1.25rem 1.25rem;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.03);
      transition: box-shadow 0.2s;
    }
    .product-card:hover {
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
    }
    .product-card img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
      margin-bottom: 16px;
    }
    .name {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 8px 0 4px 0;
      letter-spacing: -0.2px;
    }
    .desc {
      color: #52525b;
      font-size: 1rem;
      margin-bottom: 8px;
    }
    .price {
      font-weight: bold;
      font-size: 1.1rem;
      margin: 6px 0 12px 0;
      color: #0f172a;
    }
    .btn {
      padding: 12px 20px;
      background: #18181b;
      color: #fff;
      text-decoration: none;
      display: inline-block;
      border-radius: 6px;
      font-weight: 600;
      font-size: 1rem;
      letter-spacing: 0.02em;
      border: none;
      transition: background 0.2s;
    }
    .btn:hover, .btn:focus {
      background: #2563eb;
      color: #fff;
    }
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      background: #fff;
      padding: 18px 20px 10px 20px;
      border-radius: 12px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.03);
      margin-top: 24px;
    }
    .filters input, .filters select, .filters button {
      font-size: 1rem;
      padding: 8px 10px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      background: #f1f5f9;
      color: #18181b;
      margin-right: 4px;
    }
    .filters button {
      background: #18181b;
      color: #fff;
      border: none;
      font-weight: 600;
      transition: background 0.2s;
    }
    .filters button:hover, .filters button:focus {
      background: #2563eb;
    }
    #resultsCount {
      margin-left: auto;
      font-size: 1rem;
      color: #2563eb;
      font-weight: 500;
    }
    footer {
      border-top: 1.5px solid #bbb;
      padding: 24px 0;
      margin-top: 48px;
      background: #fff;
      color: #52525b;
      font-size: 1rem;
      text-align: center;
    }

    @media (min-width: 640px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    @media (min-width: 1024px) {
      .product-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Our Products</h1>
    </div>
  </header>

  <main>

    <section class="filters" aria-label="Product Filters">
      <input type="search" id="productSearch" placeholder="Search products..." autocomplete="off">
      <select aria-label="Filter by category" id="categoryFilter">
        <option value="">All Categories</option>
        <option value="shirts">Shirts</option>
        <option value="pants">Pants</option>
        <option value="footwear">Footwear</option>
        <option value="accessories">Accessories</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min $" min="0" />
      <input type="number" id="maxPrice" placeholder="Max $" min="0" />
      <button id="clearFilters" type="button">Clear Filters</button>
      <div id="resultsCount" role="status" aria-live="polite"></div>
    </section>

    <div id="products" class="product-grid">
        <article class="product-card"
                 data-name="T-Shirt"
                 data-category="shirts"
                 data-price="29.99"
                 data-tags="cotton,red">
          <img src="images/t-shirt.jpg" alt="T-Shirt">
          <div class="name">T‑Shirt</div>
          <div class="desc">Cotton tee. Red color.</div>
          <div class="price">$29.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>

        <article class="product-card"
                 data-name="Shoes"
                 data-category="footwear"
                 data-price="69.99"
                 data-tags="running,lightweight">
          <img src="images/shoes.jpg" alt="Shoes">
          <div class="name">Shoes</div>
          <div class="desc">Lightweight running shoes.</div>
          <div class="price">$69.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>

        <article class="product-card"
                 data-name="Backpack"
                 data-category="accessories"
                 data-price="54.99"
                 data-tags="canvas,black">
          <img src="images/backpack.jpg" alt="Backpack">
          <div class="name">Backpack</div>
          <div class="desc">Everyday backpack with pockets.</div>
          <div class="price">$54.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>

        <article class="product-card"
                 data-name="Cap"
                 data-category="accessories"
                 data-price="19.99"
                 data-tags="cotton,blue">
          <img src="images/cap.jpg" alt="Cap">
          <div class="name">Cap</div>
          <div class="desc">Blue cotton cap.</div>
          <div class="price">$19.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>
    </div>
  </main>

  <footer>
    <div class="container">
      © 2025 Simple Shop
    </div>
  </footer>
</body>
</html>
