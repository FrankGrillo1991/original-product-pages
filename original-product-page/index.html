<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  
  <title>Shop - Product Page (Original Starter)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 16px; border-bottom: 1px solid #ddd; }
    .container { width: 1000px; margin: 0 auto; }
    .products { display: flex; gap: 16px; margin: 24px 0; }
    .product { border: 1px solid #ddd; padding: 12px; width: 320px; }
    .product img { display: block; width: 100%; height: auto; }
    .name { font-size: 18px; margin: 8px 0; }
    .price { font-weight: bold; margin: 6px 0; }
    .btn { padding: 10px 12px; background: #333; color: #fff; text-decoration: none; display: inline-block; }
    footer { border-top: 1px solid #ddd; padding: 16px; margin-top: 32px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Our Products</h1>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="products">
        <div class="product">
          <img src="https://via.placeholder.com/1600x1200.png?text=Large+Image+1">
          <div class="name">T‑Shirt</div>
          <div class="desc">Cotton tee. Red color.</div>
          <div class="price">$29.99</div>
          <a class="btn" href="#">Buy Now</a>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/1600x1200.png?text=Large+Image+2">
          <div class="name">Shoes</div>
          <div class="desc">Lightweight running shoes.</div>
          <div class="price">$69.99</div>
          <a class="btn" href="#">Buy Now</a>
        </div>

        <div class="product">
          <img src="https://via.placeholder.com/1600x1200.png?text=Large+Image+3">
          <div class="name">Backpack</div>
          <div class="desc">Everyday backpack with pockets.</div>
          <div class="price">$54.99</div>
          <a class="btn" href="#">Buy Now</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      © 2025 Simple Shop
    </div>
  </footer>
</body>
</html>
