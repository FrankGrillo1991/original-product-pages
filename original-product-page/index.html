<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Product Page (Original Starter)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { padding: 16px; border-bottom: 1px solid #ddd; }
    .product-grid { display: grid; grid-template-columns: 1fr; gap: 1rem; align-items: start; }
    .product-card { border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; background: #fff; }
    .product img { display: block; width: 100%; height: auto; }
    .name { font-size: 18px; margin: 8px 0; }
    .price { font-weight: bold; margin: 6px 0; }
    .btn { padding: 10px 12px; background: #333; color: #fff; text-decoration: none; display: inline-block; }
    footer { border-top: 1px solid #ddd; padding: 16px; margin-top: 32px; }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <h1>Our Products</h1>
    </div>
  </header>

  <main>

    <section class="filters" aria-label="Product Filters">
      <input type="search" id="productSearch" placeholder="Search products..." autocomplete="off">
      <select aria-label="Filter by category" id="categoryFilter">
        <option value="">All Categories</option>
        <option value="shirts">Shirts</option>
        <option value="pants">Pants</option>
        <option value="footwear">Footwear</option>
        <option value="accessories">Accessories</option>
      </select>
      <input type="number" id="minPrice" placeholder="Min $" min="0" />
      <input type="number" id="maxPrice" placeholder="Max $" min="0" />
      <button id="clearFilters" type="button">Clear Filters</button>
      <div id="resultsCount" role="status" aria-live="polite"></div>
    </section>

    <div id="products" class="product-grid">
        <article class="product-card"
                 data-name="T-Shirt"
                 data-category="shirts"
                 data-price="29.99"
                 data-tags="cotton,red">
          <img src="images/t-shirt.jpg" alt="T-Shirt">
          <div class="name">T‑Shirt</div>
          <div class="desc">Cotton tee. Red color.</div>
          <div class="price">$29.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>

        <article class="product-card"
                 data-name="Shoes"
                 data-category="footwear"
                 data-price="69.99"
                 data-tags="running,lightweight">
          <img src="images/shoes.jpg" alt="Shoes">
          <div class="name">Shoes</div>
          <div class="desc">Lightweight running shoes.</div>
          <div class="price">$69.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>

        <article class="product-card"
                 data-name="Backpack"
                 data-category="accessories"
                 data-price="54.99"
                 data-tags="canvas,black">
          <img src="images/backpack.jpg" alt="Backpack">
          <div class="name">Backpack</div>
          <div class="desc">Everyday backpack with pockets.</div>
          <div class="price">$54.99</div>
          <a class="btn" href="#">Buy Now</a>
        </article>
    </div>
  </main>

  <footer>
    <div class="container">
      © 2025 Simple Shop
    </div>
  </footer>
</body>
</html>
